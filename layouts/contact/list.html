{{define "main"}}
{{ $.Scratch.Set "mail" (split (index .Site.Params.ownerEmail 1) "@") }}
<section class="fabrx-section bg-white min-vh-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12">
        <div class="hero-caption pe-xl-5">
          <h2 class="font-weight-bold mb-0 display-5">
            {{i18n "contactPageSubheaderTextTranslation" .}}
            <br>
            {{ i18n "contactPageSubheaderMailToTextTranslation" .}}
            <a class="text-primary" href="mailto:{{index ($.Scratch.Get "mail") 0}}@{{index ($.Scratch.Get "mail") 1}}" >{{index ($.Scratch.Get "mail") 0}}<br>@{{index ($.Scratch.Get "mail") 1}}</a>
          <br>

          </h2>
<!--          <p class="lead text-muted pe-0 pe-md-5"></p>-->
        </div>
      </div>
      <div class="col-xl-4 col-lg-5 col-md-12 offset-xl-2 offset-lg-1 ">
        <form class="mt-4 py-2" method="post">
          <small class="text-muted mb-3 d-inline">

          </small>

          <div class="form-group">
            <input type="text" name="name"  class="form-control" required minlength="2" placeholder="{{humanize (i18n "contactFormNameFieldTextTranslation" .)}}">
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" required placeholder="{{humanize (i18n "contactFormEmailFieldTextTranslation" .)}}">
          </div>
          <div class="form-group">
            <textarea rows="8" class="form-control" type="text" required name="message" placeholder="{{humanize (i18n "contactFormMessageFieldTextTranslation" .)}}"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-lg btn-primary">
              <span class="me-3">{{i18n "contactFormSendButtonTextTranslation" . | title}}</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                <path d="M10.048,17.6l-.056-.106L6.886,11.282.7,8.187A1.2,1.2,0,0,1,.007,7.23L0,7.1A1.2,1.2,0,0,1,.624,6.063L.748,6,17.225.05l.047-.017h0a.688.688,0,0,1,.086-.021h0A.692.692,0,0,1,17.44,0h.084a.691.691,0,0,1,.1.013h.006l.009,0,.058.016h0A.683.683,0,0,1,17.8.077h0a.684.684,0,0,1,.139.1l.006,0L17.968.2l.019.019.005.006a.688.688,0,0,1,.124.728L12.148,17.474a1.193,1.193,0,0,1-2.1.127Zm.988-1.091,4.75-13.155L8.235,10.907ZM1.654,7.13l5.608,2.8,7.556-7.555Z" transform="translate(1.768 2.063)"></path>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{end}}
