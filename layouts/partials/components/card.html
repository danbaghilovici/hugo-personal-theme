<a data-tile="clickable" class="bx--tile bx--tile--clickable card {{if .index}}index{{end}}" tabindex="0" href="{{.link}}" style="{{if .index}}height:100%;{{end}}">
    {{with .media}}
        <div class="media" style="background-image: url('{{.}}')"></div>
    {{end}}

    <div class="bx--grid--full-width " style="{{with .media}} padding-top: 1rem;{{end}} {{if .index}}height:100%;{{end}}" >
        <div class="bx-row content" style="{{if .index}}height:100%;{{end}}">
            {{if .index}}
            <div class="bx--col heading-col" style="min-height: {{if .media}}60rem{{else}}0{{end}};">
<!--                <div style="&#45;&#45;webkit-line-clamp: 1;text-overflow: ellipsis;overflow: hidden;display: -webkit-box;&#45;&#45;webkit-box-orient: vertical;">-->
<!--                    -->
<!--                </div>-->
                <h1 class="heading " >{{.heading}}</h1>
                <svg class="icon" width="24" height="24" viewBox="0 0 32 32">
                    <polygon points="18 6 16.57 7.393 24.15 15 4 15 4 17 24.15 17 16.57 24.573 18 26 28 16 18 6"/>
                </svg>
            </div>
            {{else}}
            <div class="bx--col">
                <h1 class="heading">{{.heading | truncate 60}}</h1>
            </div>
            <div class="bx--col copy-col" >
                <h4 class="copy">{{.copy}}</h4>
            </div>
            <div class="bx--col cta-col">
                <h5 class="bx--link cta">{{.ctaText}}</h5>
                <svg  width="24" height="24" viewBox="0 0 32 32">
                    <polygon points="18 6 16.57 7.393 24.15 15 4 15 4 17 24.15 17 16.57 24.573 18 26 28 16 18 6"/>
                </svg>
            </div>
            {{end}}
        </div>

    </div>

</a>
