<article class="blog-item">
    <a href="{{.Permalink}}" class="stretched-link text-white-50">
        <h2 class="font-bolder text-white">{{.Params.title}}</h2>
    </a>
    <div class="content">
        <p class="text-warning mb-0 text-left">
            {{humanize (i18n "publishedOnBlogEntryText")}} {{.Date.Format "02/01/2006"}}</p>
        <p class="text-white">
            {{print (substr .Plain 0 500) "..."}}
        </p>
    </div>
</article>
