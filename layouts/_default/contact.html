{{define "main"}}
<section id="contact-section">
    <div class="bx--grid">
        <div class="bx--row">
            <div class="bx--col-lg-2">
                <h5>Connect with me</h5>
            </div>
            <div class="bx--col-lg">

                <div class="bx--grid--condensed">
                    <div class="bx--row">
                        <div class="bx--col-lg bx--col-md-2 bx--col-sm-2">
                            {{- partial "components/pictogram-card.html" . -}}
                        </div>
                        <div class="bx--col-lg bx--col-md-2 bx--col-sm-2">
                            {{- partial "components/pictogram-card.html" . -}}
                        </div>
                        <div class="bx--col-lg bx--col-md-2 bx--col-sm-2">
                            {{- partial "components/pictogram-card.html" . -}}
                        </div>
                        <div class="bx--col-lg bx--col-md-2 bx--col-sm-2">
                            {{- partial "components/pictogram-card.html" . -}}
                        </div>
                        <div class="bx--col-lg-max bx--col-md-8">
                            <div class="bx--tile" style="background: #262626">
                                <form >
                                    <div class="bx--grid" style="padding-left: 1rem;padding-right: 1rem;">
                                        <div class="bx--row">
                                            <div class="bx--col-md">
                                                <div class="bx--form-item">
                                                    <label for="text-input-3" class="bx--label">Name</label>
                                                    <input id="text-input-3" type="text" required
                                                           class="bx--text-input"
                                                           placeholder="ex. Juan">
                                                </div>
                                            </div>
                                            <div class="bx--col-md">
                                                <div class="bx--form-item">
                                                    <label for="text-input-4" class="bx--label">Email</label>
                                                    <input id="text-input-4" type="email" required
                                                           class="bx--text-input"
                                                           placeholder="ex. juan@gmail.com">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bx--form-item" style="padding-top: 0.5rem;">
                                        <label for="text-area-2" class="bx--label">Message</label>
                                        <textarea id="text-area-2" class="bx--text-area" required
                                                  rows="6" cols="50" placeholder="ex. How about a Skype meeting..."></textarea>
                                    </div>
                                    <div class="bx--form-item">
                                        <button class="bx--btn bx--btn--primary" type="submit">Send message</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{{end}}
