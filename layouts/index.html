{{define "main"}}
{{ $image := resources.Get "imgs/home-lead-image.jpg" }}
<section class="leadspace" id="home-leadspace">
    <div class="bx--grid">
        <div class="bx--row--condensed heading-row">
            <div class="bx--col-lg">
                <h1 class="heading">Hello,<br> I'm <strong>Dan</strong></h1>
            </div>
        </div>
        <div class="bx--row--condensed copy-row">
            <div class="bx--col-lg">
                <h2 class="copy">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
            </div>
        </div>
        <div class="bx--row--condensed cta-row">
            <button class="bx--btn bx--btn--secondary">Explore portfolio</button>
            <button class="bx--btn bx--btn--primary">Explore portfolio</button>

        </div>
    </div>
    <div class="media"
         style="
         background-image: url('{{$image.Permalink}}')"></div>
</section>
<section style="min-height: 100vh">
    <div class="bx--grid" >
        <div class="bx--row">
            <div class="bx--col-lg-2 ">
                <h3>What I do</h3>
            </div>
            <div class="bx--col">
                <div class="bx--grid--full-width">
                    <div class="bx--row">
                        <div class="bx--col-lg-2 bx--col-md-2">
                            <div data-tile="expandable" class="bx--tile bx--tile--expandable" tabindex="0">
                                <button aria-label="expand menu" class="bx--tile__chevron">
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><path d="M8 11L3 6 3.7 5.3 8 9.6 12.3 5.3 13 6z"></path></svg>
                                </button>
                                <div class="bx--tile-content">
    <span data-tile-atf class="bx--tile-content__above-the-fold">
      Javascript
    </span>
                                    <span class="bx--tile-content__below-the-fold">
      Some description
    </span>
                                </div>
                            </div>

                        </div>
                        <div class="bx--col-lg-2 bx--col-md-2">
                            <a href="#" data-tile="clickable" class="bx--tile bx--tile--clickable" tabindex="0">Ceva</a>
                        </div>
                        <div class="bx--col-lg-2 bx--col-md-2">
                            <a href="#" data-tile="clickable" class="bx--tile bx--tile--clickable" tabindex="0">Ceva</a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
