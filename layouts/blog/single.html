{{ define "main" }}
<section >
    <div class="bx--grid post">
        <div class="bx--row">
            <div class="bx--col-lg-2">
                <h5>Table of contents</h5>
                {{ .TableOfContents }}
            </div>
            <div class="bx--col-lg ">
                {{.Content}}
                <hr class="bx--hr">
            </div>
        </div>

    </div>
    <div class="bx--grid">
        <div class="bx--row">
            <div class="bx--col-lg-2">
                <h5>More to read</h5>
            </div>
            <div class="bx--col-lg">
                <div class="bx--grid--condensed">
                    <div class="bx--row">
                        <div class="bx--col">
                            {{- partial "components/next-card.html" (dict "ctx" .PrevInSection "isNext" false) -}}
                        </div>
                        <div class="bx--col">
                            {{- partial "components/next-card.html" (dict "ctx" .NextInSection "isNext" true) -}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
